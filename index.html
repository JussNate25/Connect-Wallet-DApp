<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’  JussNate DApp</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #00c6ff;
    }
    button {
      background: #00c6ff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #0072ff;
      color: #fff;
    }
    .wallet-info {
      margin-top: 1rem;
      font-size: 0.9rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’  JussNate DApp</h1>
    <p>Connect your wallet and explore Web3</p>
    <button id="connectBtn">Connect Wallet</button>
    <div class="wallet-info" id="walletInfo"></div>
  </div>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const walletInfo = document.getElementById("walletInfo");

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: "eth_requestAccounts" });
          const account = accounts[0];
          walletInfo.innerHTML = "Connected: " + account;

          // fetch balance
          const balance = await ethereum.request({
            method: "eth_getBalance",
            params: [account, "latest"]
          });
          const ethBalance = parseInt(balance, 16) / 1e18;
          walletInfo.innerHTML += "<br>Balance: " + ethBalance.toFixed(4) + " ETH";
          
          connectBtn.innerText = "Disconnect";
          connectBtn.onclick = disconnectWallet;
        } catch (err) {
          console.error(err);
          walletInfo.innerHTML = "Error connecting wallet";
        }
      } else {
        walletInfo.innerHTML = "No Ethereum wallet found. Install MetaMask!";
      }
    }

    function disconnectWallet() {
      walletInfo.innerHTML = "";
      connectBtn.innerText = "Connect Wallet";
      connectBtn.onclick = connectWallet;
    }

    connectBtn.onclick = connectWallet;
  </script>
</body>
</html>
