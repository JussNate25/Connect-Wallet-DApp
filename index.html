<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JussNate DApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      width: 380px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #3b82f6;
    }
    button {
      background: #3b82f6;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin: 0.5rem;
    }
    button:hover {
      background: #2563eb;
    }
    .info {
      margin-top: 1.5rem;
      text-align: left;
      font-size: 0.9rem;
      background: #0f172a;
      padding: 1rem;
      border-radius: 0.5rem;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">ðŸ’  JussNate DApp</div>
    <h1>Connect Your Wallet</h1>
    <button id="connectButton">Connect</button>
    <button id="disconnectButton" style="display:none; background:#ef4444;">Disconnect</button>
    <div class="info" id="userInfo" style="display:none;">
      <p><strong>Address:</strong> <span id="address"></span></p>
      <p><strong>Balance:</strong> <span id="balance"></span> ETH</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script>
    const connectButton = document.getElementById("connectButton");
    const disconnectButton = document.getElementById("disconnectButton");
    const userInfo = document.getElementById("userInfo");
    const addressField = document.getElementById("address");
    const balanceField = document.getElementById("balance");

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          const account = accounts[0];

          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const balance = await provider.getBalance(account);

          addressField.textContent = account;
          balanceField.textContent = ethers.utils.formatEther(balance).slice(0,6);
          userInfo.style.display = "block";

          connectButton.style.display = "none";
          disconnectButton.style.display = "inline-block";
        } catch (error) {
          console.error(error);
        }
      } else {
        alert("Please install MetaMask to use this DApp!");
      }
    }

    function disconnectWallet() {
      addressField.textContent = "";
      balanceField.textContent = "";
      userInfo.style.display = "none";

      connectButton.style.display = "inline-block";
      disconnectButton.style.display = "none";
    }

    connectButton.addEventListener("click", connectWallet);
    disconnectButton.addEventListener("click", disconnectWallet);
  </script>
</body>
</html>
