<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet DApp</title>
    <link rel="stylesheet" href="style.css">
    <!-- Axios for API calls (CDN for simplicity, or use npm) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Ethers.js (use npm in production) -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
</head>
<body>
    <main class="container">
        <h1>Connect Wallet DApp</h1>
        <button id="connectButton">Connect MetaMask</button>
        <button id="disconnectButton" style="display: none;">Disconnect</button>
        <p id="account">Account: Not connected</p>
        <p id="balance">Balance: 0 ETH (0 USD)</p>
        <p id="network">Network: Unknown</p>
        <div id="toast" class="toast"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
